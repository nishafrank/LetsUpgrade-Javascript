<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>To display the Current Day and Time </title>
        </head>
        <body>
          <script type="text/javascript">
            var today = new Date();
            var day = today.getDay();
            var daylist = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            document.write("Today is : " + daylist[day] + "." );

            var hour = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();
            var suffix = (hour >= 12)? " PM" : " AM";
            hour = (hour >= 12)? hour - 12 : hour;

                if (hour === "0" && suffix === " PM")
                {
                if(min === "0" && sec === "0") 
                    {
                        hour = 12;
                        suffix = " Noon";
                    }
                } 
                else if (hour === "0" && suffix === " AM")
                {
                if(min === "0" && sec === "0") 
                    {
                        hour = 12;
                        suffix = " Midnight";
                    }
                }
                document.write("<br>" + "Current Time : " + hour + suffix + " : " + min + " : " + sec);

    </script>
</body>
</html>
